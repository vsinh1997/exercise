<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple DOM Exercise</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>DOM Exercise</h2>
        <form id="simpleForm">
        <div class="form-group">
            <label for="inputText">Enter some text:</label>
            <input type="text" class="form-control" id="inputText" placeholder="Type something...">
        </div>
        <button type="button" class="btn btn-primary" onclick="updateText()">Submit</button>
        </form>
        <div class="mt-3">
        <h4>Output:</h4>
        <p id="outputText">Your text will appear here...</p>
        </div>
    </div>

    <script>
        function updateText() {
            var inputText = document.getElementById("inputText").value;
            document.getElementById("outputText").innerHTML=`
                ${inputText}
            `
        }
    </script>
</body>
</html>
